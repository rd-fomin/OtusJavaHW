<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пользователи</title>
</head>
<body>
<h4>Add new user</h4>
<form action="/users" method="post">
    <label style="width: 150px">Name: </label><input type="text" name="user_name" placeholder="Input user's name"><br><br>
    <label style="width: 150px">Login: </label><input type="text" name="user_login" placeholder="Input user's login"><br><br>
    <label style="width: 150px">Password: </label><input type="password" name="user_password" placeholder="Input user's password"><br><br>
    <button type="submit">Add</button>
</form>
<h3>List of users</h3>
<table style="width: 400px">
    <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Name</td>
            <td style="width: 100px">Login</td>
            <td style="width: 100px">Password</td>
        </tr>
    </thead>
    <tbody>
    <#list users as user>
        <tr>
            <td>${user.id!'null'}</td>
            <td>${user.name!'null'}</td>
            <td>${user.login!'null'}</td>
            <td>${user.password!'null'}</td>
        </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
